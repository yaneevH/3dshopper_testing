<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page with iframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .iframe-container {
            width: 80%;
            height: 80%;
            position: relative;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        .controls-text {
            text-align: center;
            width: 80%;
            margin-top: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="./iframe-child.html"></iframe>
    </div>

    <div class="controls-text">
        Touch Controls: Single or two-finger moves | Mouse Controls: Left-click drag, Right-click drag, Scroll wheel
    </div>
</body>
</html>
