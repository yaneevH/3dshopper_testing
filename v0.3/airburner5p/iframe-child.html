<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Model with Cameras</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

            .button-container button {
                margin: 0 5px;
            }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="scene-canvas"></canvas>
        <div class="button-container" id="camera-buttons">
            <button onclick="fit()">Fit</button>
            <button onclick="cameraControls.reset(true)">Reset</button>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
                "camera-controls": "https://unpkg.com/camera-controls@2.8.4/dist/camera-controls.module.js"
            }
        }
    </script>

    <script type="module" src="script5.js"></script>
</body>
</html>
